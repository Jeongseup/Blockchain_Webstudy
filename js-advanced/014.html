<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>h1</h1>
    <ul id="myUL">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <h2>h2</h2>
    <!-- <h1>h1</h1> -->

    <button onclick="myFunction();">click</button>
    <script>
        function myFunction() {
            //insertAdjacentHTML() : 함수
            //parameter 1 : id
            // afterbegin, afterend, beforebegin, beforeed
            // parameter 2 : 내가 삽입할 HTML 문자열
            // var addHTML = "<li>new</li>";
            var addHTML = "<h1>new</h1>";

            document.getElementById("myUL").insertAdjacentHTML("beforebegin", addHTML);
        }
    </script>

</body>

</html>
