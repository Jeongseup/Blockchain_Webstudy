                <label for="">뽀로로</label><br>
                <button type="button" id="btn_7" onclick="requestDrink(7);">선택</button><br>
                <label for="">잔고 : <span id="drink_7"></span></label>
            </div>
        </div>
        <div id="main" class="bg-main">

            <button type="button" value=100 onclick="inputCoin(event);">100원 투입</button>
            <button type="button" value=500 onclick="inputCoin(event);">500원 투입</button>
            <button type="button" value=1000 onclick="inputCoin(event);">1000원 투입</button>

        </div>
        <div id="message" class="bg-footer">
            현재 지갑 잔액 : <span id="wallet"></span><br>
            현재 자판기 잔금 : <span id="vending"></span><br>
            현재 투입된 잔액 : <span id="input"></span><br>
        </div>
    </div>

    <script src="./scripts/drinkList.js"></script>
    <script>
        let total_customer_amount = 10000; // 지갑
        let total_vending_amount = 1000; // 잔금
        let total_input_amount = 0; // 투입된 금액

        function monitor() {
            // 현황판 모니터

            document.getElementById("wallet").innerText = total_customer_amount;
            document.getElementById("vending").innerText = total_vending_amount;
            document.getElementById("input").innerText = total_input_amount;


            for (var drink of drinkList) {
                var drinkId = "drink_" + drink.drinkId;
                // console.log(drinkId);
                document.getElementById(drinkId).innerText = drink.stock;
            }
        }

        // document.write(total_customer_amount).innerHTML
        // total_input_amount => 고객이 투입한 금액에 따라 증가 => add function을 이용해서 sum값 return


        function inputCoin(e) {

            var input_amount = parseInt(e.target.value);
            console.log(input_amount);

            // 입력한 돈이 고객의 지갑에 있는 돈 보다 같거나 작은지 확인 
            if (input_amount > total_customer_amount) {
                return console.log("투입할 돈이 지갑에 없습니다.");
            }

            // 자판기가 가지고 있는 잔금
            total_vending_amount += input_amount;

            // 고객이 넣은 금액만큼 지갑에서 금액 감소
            total_customer_amount -= input_amount;

            // 투입된 돈
            total_input_amount += input_amount;

            monitor();
            checkDrinks();
        }


        // 금액을 넣으면 구매가능한 금액인지 체크하게함 
        // => 가능한 애들은 btn를 disable를 false로 변형
        function checkDrinks() {

            // 구매가능한 품목에 대한 true or false list를 만든다.
            var buyAbleList = [];
            var stockList = [];

            // 기계 내 잔돈에 구매아이템에 대해 구매가능한지 아닌지 체크
            for (var drink of drinkList) {
                buyAbleList.push(total_input_amount <= drink.price);
                stockList.push(drink.stock <= 0);
            }

            // console.log(buyAbleList);
            btnDisabled(buyAbleList, stockList);
        }

        function btnDisabled(buyAbleList, stockList) {

            var buyAbleListLen = buyAbleList.length;

            for (var i = 0; i < buyAbleListLen; i++) {

                // console.log(buyAbleList, stockList);

                // document.querySelector("#btn_" + (i + 1)).disabled = stockList[i];
                document.querySelector("#btn_" + (i + 1)).disabled = buyAbleList[i];
                if (stockList[i]) {
                    document.querySelector("#btn_" + (i + 1)).disabled = true;
                }

            }
        }

        function requestDrink(drinkId) {
            // console.log(drinkId);
            //filter로 가지고 오면 무조건 배열로 리턴된다.
            var drink = drinkList.filter(d => d.drinkId == drinkId)[0];

            // 재고가 남아있는지 확인
            if (drink.stock > 0) {

                // 1200 >= 1000
                if (total_input_amount >= drink.price) {

                    var back_amount = total_input_amount - drink.price;
                    if (total_vending_amount >= back_amount) {

                        // 구매하게 해주고
                        // console.log(drink.drinkName, "구매!");

                        // 잔금 돌려주고
                        // console.log(back_amount, "잔액입니다!");
                        total_customer_amount += back_amount
                        // 재고 빼주고
                        drink.stock = drink.stock - 1;

                        // 잔금 초기화
                        total_input_amount = 0;
                    } else {
                        console.log("죄송합니다 자판기 내 잔금이 없습니다.")
                    }
                }
            }
            monitor();
            checkDrinks();
        }

        monitor();
        checkDrinks();
    </script>
