<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <script>
        var x = 3;
        var y = "3";

        console.log(x == y); // true, " "안에 숫자만 있으면 js언어는 그걸 숫자형으로 바꿔서 비교한다.
        console.log(x === y); // true, 상기와 같은 경우를 대비해 데이터의 값과 자료형 까지 일치한 비교는 ===를 사용한다.
    </script>

</body>

</html>
