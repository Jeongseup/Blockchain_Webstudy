<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <script>
        // 조건문 - switch

        var d = new Date();
        var day = d.getDay();
        console.log("day is", day);
        var dayName = "";

        var dayNames = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"]
        console.log(dayNames[day]);

        var dayNames2 = {
            0: "일요일",
            1: "월요일",
            2: "화요일",
            3: "수요일",
            4: "목요일",
            5: "금요일",
            6: "토요일"
        };
        console.log(dayNames2[day]);

        switch (day) {
            case 0:
                dayName = "일요일";
                break;

            case 1:
                dayName = "월요일";
                break;

            case 2:
                dayName = "화요일";
                break;

            case 3:
                dayName = "수요일";
                break;

            case 4:
                dayName = "목요일";
                break;

            case 5:
                dayName = "금요일";
                break;

            case 6:
                dayName = "토요일";
                break;

            default:
                break;
        }

        console.log(dayName);
    </script>

</body>

</html>
