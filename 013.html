<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            margin: 10px
        }
    </style>
</head>

<body>

    <form action="">
        <input type="text" name="" id="text_id" maxlength="6" required readonly>

        <br>
        <input type="checkbox" name="program_lang" id="chk_HTML" checked disabled>
        <label for="chk_HTML">HTML</label>
        <input type="checkbox" name="program_lang" id="chk_CSS">
        <label for="chk_CSS">CSS</label>
        <label><input type="checkbox" name="program_lang" id=""> 자바스크립트</label>

        <div>
            <input type="color" name="" id="">
        </div>

        <div>
            <input type="date" name="" id="">
            <input type="datetime-local" name="" id="">

        </div>

        <div>
            <input type="email" name="" id="">
        </div>

        <div>
            <input type="file" name="" id="" multiple>
        </div>

        <div>
            <!-- <input type="image"
                src="https://images.unsplash.com/photo-1612151855475-877969f4a6cc?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aGQlMjBpbWFnZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80"
                alt=""> -->

            <input type="month" name="" id="">
        </div>
        <div>
            <input type="number" name="" id="">
        </div>

        <div>
            <input type="radio" name="program_lang_radio" id="rdo_html">
            <label for="rdo_html">HTML</label>

            <input type="radio" name="program_lang_radio" id="rdo_css">
            <label for="rdo_css">CSS</label>

            <input type="radio" name="program_lang_radio" id="rdo_js">
            <label for="rdo_js">JS</label>
        </div>

        <div>
            <input type="range" name="" id="" min="0" max="50">
        </div>

        <div>
            <input type="search" name="" id="">
            <label for="">검색어를 입력하세요</label>
        </div>

        <input type="tel" name="" id="" placeholder="000-0000-000" patten="[0-9]{3}-[0-9]{4}-[0-9]{4}">

        <button type="button">조회</button>
        <input type="submit" value="저장">
        <input type="reset" value="리셋">
        <input type="time" name="" id="">
        <input type="week" name="" id="">
        <input type="url" name="" id="" placeholder="asda">
    </form>

</body>

</html>
