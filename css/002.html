<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        /* E[attr] 형식 */
        a[href] {
            color: black;
            text-decoration: none;
        }

        /* E[attr=”val”] 형식 */
        input[type=text] {

            width: 200px;
            border: 1px solid #4a4adb;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <a href="/link">링크</a><br>

    <input type="text">
</body>

</html>
