        function getUserList(gender) {

                }
            }

            return outputUserList;
        }


        // let output = getUserList("female");
        // console.table(output);

        function calculator(n1, n2, operator) {

            switch (operator) {
                case "+":
                    return add(n1, n2);

                case "-":
                    return sub(n1, n2);

                case "*":
                    return mul(n1, n2);

                case "/":
                    return div(n1, n2);

                default:
                    console.log("Please replace input collectlly")
                    break;
            }

            function add(n1, n2) {
                return n1 + n2;
            }

            function sub(n1, n2) {
                return n1 - n2;
            }

            function mul(n1, n2) {
                return n1 * n2;
            }

            function div(n1, n2) {
                return n1 / n2;
            }
        }

        let output = calculator(5, 10, "/");
        console.log(output);
    </script>
