        function getRandomInteger(min, max) {

        //가위, 바위, 보 게임 만들기

        function rspPlayer(myRSP) {

            playerRSP = arrRSP[getRandomInteger(0, 2)];

            // console.log(playerRSP);

            if (myRSP == "가위") {

                } else if (playerRSP == "바위") {

                }

                } else {

                }
            }
