    <script src="./scripts/moment.min.js"></script>
    <script>
        console.log(moment().format("YYYY-MM-DD"));

        console.log("==============================");

        console.log(moment().subtract(5, "days").format("YYYY-MM-DD"));
        console.log(moment().add(5, "days").format("YYYY-MM-DD"));

        console.log("==============================");

        console.log(moment().subtract(5, "months").format("YYYY-MM-DD"));
        console.log(moment().add(5, "months").format("YYYY-MM-DD"));

        console.log("==============================");

        console.log(moment().subtract(5, "years").format("YYYY-MM-DD"));
        console.log(moment().add(5, "years").format("YYYY-MM-DD"));
    </script>
