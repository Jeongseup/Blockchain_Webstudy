<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }

        th {
            width: 10%;
            background-color: #e053e0;
        }

        td {
            width: 10%;
        }

        #sample1 {
            border: 1px solid black;
            width: 45%;
            float: left;
            margin-right: 3%;
        }

        #sample2 {

            width: 45%;
            height: 100px;
            float: left;
        }
    </style>

</head>

<body>
    <div id="sample1">
        <div style="background-color: cornflowerblue; color:white; padding-bottom:5px;">
            <strong>사용자 정보입력</strong>

        </div>

        <div>
            안녕하세요 .. <br>
            기록해주세요.
        </div>
        <br>
        <table style="width:100%">

            <tr>
                <th>사용자 ID</th>

                <td colspan="3">
                    <input type="text" name="" id="">
                    <input type="button" value="ID중복확인">
                </td>

            </tr>

            <tr>
                <th>비밀번호</th>
                <td>
                    <input type="password" name="" id="">
                </td>
                <th>비밀번호 확인</th>
                <td>
                    <input type="password" name="" id="">
                </td>
            </tr>

            <tr>
                <th>사용자 이름</th>
                <td colspan="3">
                    <input type="text" name="" id="">
                </td>
            </tr>

            <tr>
                <th>주민등록번호</th>
                <td colspan="3">
                    <input type="number" name="" id="">
                    -
                    <input type="number" name="" id="">
                </td>
            </tr>

            <tr>
                <th>생년원일</th>
                <td>
                    <input type="text" name="" id="">
                </td>
                <th>성별</th>
                <td>
                    <input type="radio" name="" id="male">
                    <label for="male">남자</label>

                    <input type="radio" name="" id="female">
                    <label for="female">여자</label>
                </td>
            </tr>

            <tr>
                <th>우편번호</th>
                <td colspan="3">
                    <input type="number" name="" id="">
                    -
                    <input type="number" name="" id="">
                    <input type="button" value="우편번호검색">

                </td>
            </tr>

            <tr>
                <th>주소</th>
                <td colspan="3">
                    <input type="text" name="" id="" style="width:60%;">
                </td>
            </tr>
            <tr>
                <th>나머지주소</th>
                <td colspan="3">
                    <input type="text" name="" id="">
                </td>
            </tr>

            <tr>
                <th>E-mail</th>
                <td colspan="3">
                    <input type="email" name="" id="">
                    @
                    <select name="" id="">
                        <option value="">선택하세요</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>직업</th>
                <td colspan="3">
                    <select name="" id="">
                        <option value="">컴퓨터/정보통신</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="4" style="text-align: center;">
                    <input type="submit" value="등록">
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>
    </div>

    <div id="sample2">
        <form action="">
            <fieldset>
                <legend>Form 요소</legend>

                <div>
                    <label for=" username">이름 :</label>
                    <input type="text" name="" id="username" placeholder="이름 입력" required>
                </div>

                <div>
                    <label for="old">나이 :</label>
                    <input type="number" name="" id="old" placeholder="나이 입력">
                </div>

                <div>
                    <label for="tel">전화번호 :</label>
                    <input type="tel" name="" id="tel" placeholder="전화번호 입력">

                </div>

                <div>
                    <label for="password">비밀번호 :</label>
                    <input type="password" name="" id="password" placeholder="비밀번호" required>
                </div>

                <div>
                    <label for="file">파일 :</label>
                    <input type="file" name="" id="file">
                </div>

                <div>
                    <label for="color">컬러 :</label>
                    <input type="color" name="" id="color">
                </div>

                <div>
                    <label for="date">날짜 :</label>
                    <input type="date" name="" id="date">
                </div>

                <div>
                    <label for="time">시간 :</label>
                    <input type="time" name="" id="time">
                </div>

                <div>
                    <label for="datetime">날짜시간 :</label>
                    <input type="datetime" name="" id="datetime">
                </div>

                <div>
                    <label for="range">범위 :</label>
                    <input type="range" name="" id="">
                </div>

                <div>
                    <label for="sex">성별 :</label>

                    <input type="radio" name="sex" id="sex_male">
                    <label for="sex_male">남자</label>
                    <input type="radio" name="sex" id="sex_female">
                    <label for="sex_female">여자</label>
                </div>

                <div>
                    <label for="hobby">취미 :</label>

                    <label><input type="checkbox" name="hobby_soccer" id="">축구</label>
                    <label><input type="checkbox" name="hobby_" id="">야구</label>
                    <label><input type="checkbox" name="hobby_" id="">배구</label>
                    <label><input type="checkbox" name="hobby_" id="">농구</label>

                </div>

                <div>
                    <label for="location">거주지 :</label>
                    <input list="list" placeholder="선택하세요">

                    <datalist id="list">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </datalist>

                </div>

                <div>
                    <label for="introduction">자기소개</label>
                </div>

                <div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>

                <input type="submit" value="제출">
            </fieldset>

        </form>
    </div>
</body>

</html>
