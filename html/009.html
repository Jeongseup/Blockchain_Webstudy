<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p><b>볼드체로 화면에 보여지게 됩니다</b></p>
    <p><strong>strong체로 화면에 보여지게 됩니다</strong></p>
    <p><i>strong체로 화면에 보여지게 됩니다</i></p>
    <p><em>strong체로 화면에 보여지게 됩니다</em></p>
    <p><small>small체로 화면에 보여지게 됩니다</small></p>
    <p><mark>mark체로 화면에 보여지게 됩니다</mark></p>
    <p><del>del체로 화면에 보여지게 됩니다</del></p>
    <p><ins>ins체로 화면에 보여지게 됩니다</ins></p>
    <p>X <sub>2</sub></p>
    <p>X <sup>2</sup></p>

</body>

</html>
